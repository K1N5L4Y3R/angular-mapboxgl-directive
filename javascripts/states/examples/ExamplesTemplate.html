<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Examples list</h4>
    </div>

    <div full-height class="panel-body">
      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
        <ul>
          <li ng-repeat="eachExample in examplesAvailables">
            <span ng-bind="eachExample.title"></span>
          </li>
        </ul>
      </div>

      <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="border-left: 1px solid #CCCCCC;">
        <div ui-view></div>
      </div>
    </div>
  </div>
</div>
